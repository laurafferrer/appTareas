<div class="container text-center">
  <h1>APP TAREAS: {{ strUserName }}</h1>
</div>

<!-- Tarjetas de proyectos -->
<div class="my-4">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let proyecto of oPage?.content">
      <mat-card class="mb-4 border rounded custom-card">
        <mat-card-header class="text-center">
          <mat-card-title  class="text-center">{{ proyecto.nombre }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="mb-2">Nombre proyecto: {{ proyecto.nombre }}</p>
          <p class="mb-2">Fecha inicio: {{ proyecto.fechaInicio }}</p>
          <p class="mb-2">Tarea asociada: {{ proyecto.tarea }}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button class=button mat-button color="dark" (click)="addToCart(proyecto)">AÃ±adir al carrito</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mb-3 ">
  <button class=button mat-button color="dark" (click)="cargarPagina(-1)">Anterior</button>
  <button class=button mat-button color="dark" (click)="cargarPagina(1)">Siguiente</button>
 
</div>

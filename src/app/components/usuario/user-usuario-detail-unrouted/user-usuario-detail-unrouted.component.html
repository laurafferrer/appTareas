<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          {{status!.error.message}} - {{status!.message}}
      </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
      <tbody>
          <tr>
              <th>nombre</th>
              <td>{{oUsuario.nombre}} {{oUsuario.apellidos}}</td>
          </tr>
          <tr>
              <th>username</th>
              <td>{{oUsuario.username}}</td>
          </tr>
          <tr>
              <th>puesto</th>
              <td>
                  <span *ngIf="oUsuario.puesto==true">Admin</span>
                  <span *ngIf="oUsuario.puesto==false">User</span>
              </td>
          </tr>
          <tr>
              <th>proyectos</th>
              <td>
                  <span *ngIf="oUsuario.proyectos>0">{{oUsuario.proyectos}}</span>
                  <span *ngIf="oUsuario.proyectos==0">0</span>
              </td>
          </tr>
          <tr>
              <th>tareas</th>
              <td>
                  <span *ngIf="oUsuario.tareas>0">{{oUsuario.tareas}}</span>
                  <span *ngIf="oUsuario.tareas==0">0</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>

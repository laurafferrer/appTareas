<div class="container">
  <div class="row justify-content-center">
      <div class="col">
          <div class="d-flex justify-content-center">
              <h1 class="my-3">List of replies</h1>
          </div>
          <div class="card text-center m-5" *ngIf="bLoading">
              <div class="card-body">
                  <h3 class="text-danger">Processing... wait, please.</h3>
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!bLoading">
              <a class="btn btn-primary" [routerLink]="['/admin','tarea','new']">New reply</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(100)">+100</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(1000)">+1000</a>
              <a class="btn btn-danger mx-1" (click)="doEmpty()">Empty</a>
          </div>
      </div>
      <app-admin-tarea-plist-unrouted [forceReload]="forceReload" [id_usuario]="id_usuario"
          [id_proyecto]="id_proyecto" *ngIf="!bLoading"></app-admin-tarea-plist-unrouted>
  </div>
</div>

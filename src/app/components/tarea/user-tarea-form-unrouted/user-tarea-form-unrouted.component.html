<div *ngIf="status !== null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status === null">
  <div class="col-12">
    <div class="d-flex justify-content-center my-3">
      <form [formGroup]="replyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field  [style.width.px]=500>
            <mat-label>Nombre:</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre" required>
            <mat-hint align="end">(3 to 255 characters long)</mat-hint>
            <mat-error *ngIf="hasError('nombre', 'required')">Nombre is required</mat-error>
            <mat-error *ngIf="hasError('nombre', 'minlength')">Must be longer</mat-error>
            <mat-error *ngIf="hasError('nombre', 'maxlength')">Exceeds characters limit</mat-error>
          </mat-form-field>
        </div>
        <div class="text-center mt-5">
          <button mat-raised-button color="primary" type="submit" [disabled]="!replyForm.valid">Post Reply</button>
        </div>
      </form>
    </div>
  </div>
</div>

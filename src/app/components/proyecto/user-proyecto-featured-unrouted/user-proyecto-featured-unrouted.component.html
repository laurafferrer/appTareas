<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status==null">
  <div class=" d-flex">
    <ol>
      <li *ngFor="let p of oPage?.content">
        {{p.nombre}}({{p.usuario.username}} {{p.fechaInicio | date:'dd/MM/yyyy HH:mm:ss'}} {{p.fechaFin | date:'dd/MM/yyyy HH:mm:ss'}} {{p.tareas}} reps)
      </li>
    </ol>

  </div>
</div>

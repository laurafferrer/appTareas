<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status==null">
  <div class="col-12">
    <div class="d-flex justify-content-center my-3">
      <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field *ngIf="operation=='EDIT'">
            <mat-label>ID:</mat-label>
            <input matInput formControlName="id" placeholder="ID" required readonly>
            <mat-hint align="end">(can't change this number)</mat-hint>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field [style.width.px]=350>
            <mat-label>Nombre:</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre" required>
            <mat-hint align="end">(3 to 2048 characters long)</mat-hint>
            <mat-error *ngIf="hasError('nombre', 'required')">Nombre is required</mat-error>
            <mat-error *ngIf="hasError('nombre', 'minlength')">More length is required</mat-error>
            <mat-error *ngIf="hasError('nombre', 'maxlength')">Limit exceed</mat-error>
          </mat-form-field>
        </div>

        <div class="row mb-3">
          <label for="fechaInicio" class="col-sm-2 col-form-label"> Fecha inicio:</label>
          <div class="col-sm-10">
            <p-calendar formControlName="fechaInicio" [locale]="es" dateFormat="dd/mm/yy" inputId="spanish"
              [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
            <div *ngIf="hasError('fechaInicio', 'required')" class="text-danger"> You must set a valid date
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="fechaFin" class="col-sm-2 col-form-label"> Fecha fin:</label>
          <div class="col-sm-10">
            <p-calendar formControlName="fechaFin" [locale]="es" dateFormat="dd/mm/yy" inputId="spanish"
              [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
            <div *ngIf="hasError('fechaFin', 'required')" class="text-danger"> You must set a valid date
            </div>
          </div>
        </div>

        <div formGroupName="usuario">
          <div class="form-group">
            <mat-form-field [style.width.px]=100>
              <mat-label>USUARIO:</mat-label>
              <input matInput formControlName="id" placeholder="USUARIO" required readonly>
            </mat-form-field>
            <button class="btn btn-primary" type="button" (click)="onShowUsuariosSelection()"> <i class="pi pi-search"></i>
              Find a usuario</button>
            {{oProyecto.usuario.nombre}} {{oProyecto.usuario.apellidos}}
          </div>
        </div>
        <div class="text-center mt-5">
          <button mat-raised-button color="primary" type="submit" [disabled]="!proyectoForm.valid">Save Proyecto</button>
        </div>
      </form>
    </div>
  </div>
</div>

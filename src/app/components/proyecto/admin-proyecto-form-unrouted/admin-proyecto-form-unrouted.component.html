<div *ngIf="status !== null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      ERROR: {{ status!.message }}
    </div>
  </div>
</div>

<div *ngIf="status === null">
  <div class="col-12">
    <div class="d-flex justify-content-center my-3">
      <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field [style.width.px]=350>
            <mat-label>Nombre:</mat-label>
            <input matInput formControlName="name" placeholder="Nombre" required>
            <mat-hint align="end">(3 to 255 characters long)</mat-hint>
            <mat-error *ngIf="hasError('name', 'required')">El nombre es requerido</mat-error>
            <mat-error *ngIf="hasError('name', 'minlength')">Se requiere más longitud</mat-error>
            <mat-error *ngIf="hasError('name', 'maxlength')">Excede el límite</mat-error>
          </mat-form-field>
        </div>

        <div formGroupName="tarea">
          <div class="form-group">
            <mat-form-field [style.width.px]=350 >
              <mat-label>Tarea:</mat-label>
              <input matInput formControlName="id" placeholder="ID de la tarea" required readonly>
            </mat-form-field>
          
          </div>
          <button style="margin-bottom: 10px" class="btn btn-primary" type="button" (click)="onShowTareaSelection()">
            <i class="pi pi-search"></i> Buscar un pedido
          </button>
        </div>
       
        <div class="text-center mt-5">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

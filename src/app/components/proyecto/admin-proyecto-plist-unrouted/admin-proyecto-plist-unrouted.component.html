<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      {{status!.error.message}} - {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status==null">
  <div class="d-flex justify-content-between mb-3">
    <h3>Showing {{oPage?.numberOfElements}} of total {{oPage?.totalElements}} proyectos.</h3>
  </div>
  <div class="flex justify-content-center mb-3">
    <p-paginator (onPageChange)="onPageChang($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
      [totalRecords]="oPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
  </div>


  <div class="mb-5 ">
    <table class="table table-bordered table-striped table-hover table-sm">
      <thead>
        <tr>
          <th (click)="doOrder('id')">ID</th>
          <th (click)="doOrder('nombres')">Title</th>
          <th>Number of tareas</th>
          <th>Tools</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of oPage?.content" class="align-middle">
          <td class="text-end"><strong>{{t.id}}</strong></td>
          <td>{{t.nombre}}</td>
          <td class="text-center">
            <a [routerLink]="['/admin','tarea','plist','byproyecto',t.id]" *ngIf="t.tareas>0">{{t.tareas}}</a>
            <span *ngIf="t.tareas==0">0</span>
          </td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
              <button class="btn btn-primary" [routerLink]="['/admin','proyecto','view',t.id]"><i
                  class="pi pi-eye"></i></button>
              <button class="btn btn-primary" (click)="doView(t)"><i class="pi pi-arrow-circle-up"></i></button>
              <button class="btn btn-warning" [routerLink]="['/admin','proyecto','edit',t.id]"><i
                  class="pi pi-pencil"></i></button>
              <button *ngIf="t.tareas==0" class="btn btn-danger" (click)="doRemove(t)"><i
                  class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="header">
    <h5><i class="pi pi-exclamation-triangle p-mr-3" style="font-size: 2rem"></i> Proyecto removal</h5>
  </ng-template>
  <ng-template pTemplate="message">
    <div class="container d-flex align-items-center justify-content-center">
      <app-admin-proyecto-detail-unrouted [id]="oProyectoToRemove!.id"></app-admin-proyecto-detail-unrouted>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <p>Â¿Are you sure to remove proyecto?</p>
    <button class="btn btn-primary mx-1" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    <button class="btn btn-danger mx-1" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
